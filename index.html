<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Comic Book Characters</title>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

</head>

<body>

	<div class="container">

    <!-- div to hold the character buttons -->    
    <div id="buttonsView"></div>

    <!-- Form to hold the label, input line for users to enter in a character, and the submit button to add a new character button-->
  	<form id="character-form">
    	<label for="character-input" id="characterLabel">Add a comic book character</label>
    	<br><input type="text" id="character-input"><br>
    
    	<input id="addChar" type="submit" value="Submit">
  	</form>

    <!-- div to display the gifs generated by clicking on a charactor button -->
  	<div id="charactersView"></div>
  		
  </div>
	
	<script type="text/javascript" src="assets/javascript/api.js"></script>

</body>

</html>
